<!DOCTYPE html>
<html>
    <head>
        <title>
            Application 
        </title>
        <style>
            *{
                border:2px solid red;
            }

            table{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> BIO DATA</h1>
        </div>
        <table border = '10' cellspacing = '10' cellpadding ='10'>
            <form>
                <tr>
                    <td>
                        Name<input type="text" id="nameinput" size="40" height="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        DOB <input type="date" id="DOBinput" size="20" height="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number <input type="numberinput" id="numberinput" size="10" height="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Father Name <input type="text" id="father Nameinput" size="40" height="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mother Name <input type="text" id="Mother Nameinput" size="40" height="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address <br /> <textarea cols="45" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country<select>
                            <option>India</option>
                            <option>
                                Australia
                            </option>
                            <option>Srilanka</option>
                            <option>Afganistan</option>
                            <option>North America</option>
                            <option>South America
                            </option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                       Gender <input type="radio" name="opt" />Male
                        <input type="radio" name="opt" />Female
                        <input type="radio" name="opt" />Transgender
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Agree" />I agree to the terms and conditions
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <input type="submit"  id="submit_td" value="submit" />
                    </td>
                </tr>
            </form>
        </table>
          
    </body>
</html>
