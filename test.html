<html>
<head>
	<title>CSS Animation 1</title>
		<style>
			.square
			{
				height:100px;
				width:100px;
				background-color:#ffff00;
			}
			.circle
			{
				height:100px;
				width:100px;
				border-radius:50%;
				background-color:#cc0000;
			}
			.rectangle
			{
				height:100px;
				width:200px;
				background-color:#ff00ff;
			}
		</style>
</head>

<body>
	<div class="square"></div>
	<br />

	<div class="circle"></div>
	<br />

	<div class="rectangle"></div>
</body>
</html>
